# Config file for automatic testing at travis-ci.org

language: python
python:
  - 3.8
  - 3.7
  - 3.6

services:
  - postgresql
  
before_install:
  - "pip install -U pip"
  - "python setup.py install"
  
before_script:
  - psql -c "CREATE USER coop_evolve WITH PASSWORD 'password'" -U postgres
  - psql -c "ALTER USER coop_evolve CREATEDB;" -U postgres
  - psql -c 'CREATE DATABASE coop_evolve;' -U postgres

# Command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install: 
  - pip install -U tox-travis
  - pip install pytest
  - pip install pytest-cov
  - pip install coveralls

# Command to run tests, e.g. python setup.py test
script: 
  - pytest --cov=coop_evolve/
  - tox

# Assuming you have installed the travis-ci CLI tool, after you
# create the Github repo and add it to Travis, run the
# following command to finish PyPI deployment setup:
# $ travis encrypt --add deploy.password
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: olendorf
  password:
    secure: PLEASE_REPLACE_ME
  on:
    tags: true
    repo: olendorf/coop_evolve
    python: 3.
    
    
after_success:
  - coveralls
